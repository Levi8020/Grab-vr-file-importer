<!DOCTYPE html>
<html>
<head>
  <title>Grab VR file Installer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    .container { display: flex; gap: 20px; margin-top: 20px; }
    .dropzone {
      flex: 1;
      border: 2px dashed #888;
      background: #fff;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }
    .dropzone:hover {
      border-color: #333;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Install Grab VR Mods</h1>
  <p>Step 1: Connect your headset via USB-C.</p>
  <p>Step 2: Choose where to upload your file:</p>

  <div class="container">
    <div class="dropzone" id="levelsDrop">
      <h2>Upload to Levels</h2>
      <input type="file" id="levelsFile" />
      <label for="levelsFile">Choose File</label>
    </div>

    <div class="dropzone" id="prefabsDrop">
      <h2>Upload to Prefabs</h2>
      <input type="file" id="prefabsFile" />
      <label for="prefabsFile">Choose File</label>
    </div>
  </div>

  <script>
    document.getElementById('levelsFile').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        alert(`"${file.name}" ready to be installed to /levels folder.`);
        // You can pass this to your PC-side script later
      }
    });

    document.getElementById('prefabsFile').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        alert(`"${file.name}" ready to be installed to /prefabs folder.`);
        // You can pass this to your PC-side script later
      }
    });
  </script>
</body>
</html>
