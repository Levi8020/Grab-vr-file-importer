<!DOCTYPE html>
<html>
<head>
  <title>Grab VR Mod Installer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .hidden {
      display: none;
    }
    .page {
      margin-top: 40px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropzone {
      border: 2px dashed #888;
      background: #fff;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      margin-top: 20px;
    }
    #grabImage {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Page 1: Connect -->
  <div id="page1" class="page">
    <img id="grabImage" src="grab-image.png" alt="Grab VR Logo" />
    <h1>Step 1: Connect Your Headset</h1>
    <p>Please connect your Grab VR headset via USB-C.</p>
    <button class="button" onclick="goToPage(2)">Continue</button>
  </div>

  <!-- Page 2: Choose Folder -->
  <div id="page2" class="page hidden">
    <h1>Step 2: Choose Install Location</h1>
    <button class="button" onclick="selectFolder('levels')">Levels</button>
    <button class="button" onclick="selectFolder('prefabs')">Prefabs</button>
    <br>
    <button class="button" onclick="goToPage(1)">Go Back</button>
  </div>

  <!-- Page 3: Drop File -->
  <div id="page3" class="page hidden">
    <h1>Step 3: Drop Your File</h1>
    <p>Target folder: <strong id="targetFolder">?</strong></p>
    <div class="dropzone">
      <input type="file" id="fileInput" />
      <label for="fileInput" class="button">Choose File</label>
    </div>
    <button class="button hidden" id="uploadBtn" onclick="uploadFile()">Upload</button>
    <br>
    <button class="button" onclick="goToPage(2)">Go Back</button>
  </div>

  <script>
    function goToPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById('page' + pageNum).classList.remove('hidden');
    }

    function selectFolder(folder) {
      goToPage(3);
      document.getElementById('targetFolder').textContent = folder;
    }

    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        document.getElementById('uploadBtn').classList.remove('hidden');
      }
    });

    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const folder = document.getElementById('targetFolder').textContent;
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      alert(`"${file.name}" will be installed to /${folder} folder.`);
      // This is where you'd trigger the helper script later
    }
  </script>

</body>
</html>
